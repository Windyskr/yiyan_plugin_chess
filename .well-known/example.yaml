version: 0.0.1
examples:
  - context: # 对话历史
      - role: user
        content: 开始一盘五子棋游戏
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: startGame
          # 思考过程，对触发有帮助
          thoughts: 这是一个开始一盘五子棋游戏的需求
  - context: # 对话历史
      - role: user
        content: 结束一盘五子棋游戏
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: endGame
          # 思考过程，对触发有帮助
          thoughts: 这是一个结束一盘五子棋游戏的需求
  - context: # 对话历史
      - role: user
        content: 1，2
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: step
          # 思考过程，对触发有帮助
          thoughts: 棋盘总共8行8列，如果用户输入的是两个数字，就说明一个用户下一步棋的需求
          requestArguments:
            x: 1
            y: 2
