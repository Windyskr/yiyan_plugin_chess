version: 0.0.1
examples:
  - context:
      - role: user
        content: 开始一局五子棋游戏
      - role: bot
        plugin:
          operationId: startGomokuGame
          thoughts: 用户想要开始一局五子棋游戏
  - context:
      - role: user
        content: 3, 5
      - role: bot
        plugin:
          operationId: stepGomoku
          thoughts: 用户想要在位置 (3, 5) 下一个棋子
          requestArguments:
            x: 3
            y: 5
  - context:
      - role: user
        content: 3，1
      - role: bot
        plugin:
          operationId: stepGomoku
          thoughts: 用户想要在位置 (3, 1) 下一个棋子
          requestArguments:
            x: 3
            y: 1
  - context:
      - role: user
        content: 结束五子棋游戏
      - role: bot
        plugin:
          operationId: endGomokuGame
          thoughts: 用户想要结束五子棋游戏
