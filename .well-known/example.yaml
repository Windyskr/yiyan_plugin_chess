          # The interface operationId to be triggered
          operationId: startGomokuGame
          # Thinking process, helpful for triggering
          thoughts: This is a request to start a Gomoku game
  - context: # Dialogue history
      - role: user
        content: 开始五子棋游戏
      - role: bot
        # Trigger plugin
        plugin:
          # The interface operationId to be triggered
          operationId: startGomokuGame
          # Thinking process, helpful for triggering
          thoughts: This is a request to start a Gomoku game
  - context: # Dialogue history
      - role: user
        content: 开始五子棋
