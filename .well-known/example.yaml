version: 0.0.1
examples:
  - context: # 对话历史
      - role: user
        content: 开始一盘五子棋游戏
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: start_game
          # 思考过程，对触发有帮助
          thoughts: 这是一个开始一盘五子棋游戏的需求
  - context: # 对话历史
      - role: user
        content: 结束一盘五子棋游戏
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: end_game
          # 思考过程，对触发有帮助
          thoughts: 这是一个结束一盘五子棋游戏的需求
  - context: # 对话历史
      - role: user
        content: 1，2
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: step
          # 思考过程，对触发有帮助
          thoughts: 这是一个用户下一步棋的需求
          requestArguments:
            x: 1
            y: 2
  - context: # 对话历史
      - role: user
        content: 3,5
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: step
          # 思考过程，对触发有帮助
          thoughts: 这是一个用户下一步棋的需求
          requestArguments:
            x: 3
            y: 5
  - context: # 对话历史
      - role: user
        content: 4 3
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: step
          # 思考过程，对触发有帮助
          thoughts: 这是一个用户下一步棋的需求
          requestArguments:
            x: 4
            y: 3
  - context: # 对话历史
      - role: user
        content: 我想要下到3，4
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: step
          # 思考过程，对触发有帮助
          thoughts: 这是一个用户下一步棋的需求
          requestArguments:
            x: 3
            y: 4
  - context: # 对话历史
      - role: user
        content: 走5，6
      - role: bot
        # 触发插件
        plugin:
          # 应当触发的接口operationId
          operationId: step
          # 思考过程，对触发有帮助
          thoughts: 这是一个用户下一步棋的需求
          requestArguments:
            x: 5
            y: 6
  # 反例，无需触发此插件的任一某个接口
  - context: # 对话历史
      - role: user
        content: 去哪里可以买一盘五子棋
      - role: bot
        # 无需触发
        plugin:
          thoughts: 我不需要使用以上工具